<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบแอดมิน - โรงเรียนลองวิทยา</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .password-input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a6fd8;
        }

        .security-note {
            background: #f8f9ff;
            color: #666;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>เข้าสู่ระบบแอดมิน</h1>
            <p>กรุณาใส่รหัสผ่านเพื่อเข้าสู่แผงควบคุม</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">รหัสผ่านแอดมิน</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
            </button>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง
            </div>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> กลับหน้าส่งเอกสาร
        </a>

        <div class="security-note">
            <i class="fas fa-info-circle"></i>
            หน้านี้สำหรับแอดมินเท่านั้น กรุณาไม่แชร์รหัสผ่านให้ผู้อื่น
        </div>
    </div>

    <script>
        // ตั้งรหัสผ่านแอดมิน (เปลี่ยนได้ตามต้องการ)
        const ADMIN_PASSWORD = 'admin2569';
        
        // สำหรับความปลอดภัยเพิ่มเติม สามารถกำหนดรหัสผ่านหลายตัวได้
        const VALID_PASSWORDS = [
            'lwadmin'
        ];

        // แสดง/ซ่อนรหัสผ่าน
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            } else {
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            }
        });

        // จัดการการเข้าสู่ระบบ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            if (!password) {
                showError('กรุณากรอกรหัสผ่าน');
                return;
            }

            // แสดงสถานะกำลังตรวจสอบ
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';
            loginBtn.disabled = true;

            // จำลองการตรวจสอบ (เพิ่มความปลอดภัย)
            setTimeout(() => {
                if (VALID_PASSWORDS.includes(password)) {
                    // บันทึกสถานะการเข้าสู่ระบบ
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // ไปหน้าแอดมิน
                    window.location.href = 'admin-dashboard.html';
                } else {
                    showError('รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง');
                    
                    // รีเซ็ตฟอร์ม
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                
                // คืนสถานะปุ่ม
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ';
                loginBtn.disabled = false;
                
            }, 1000); // หน่วงเวลา 1 วินาที
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorMessage.style.display = 'block';
            
            // ซ่อนข้อความหลังจาก 5 วินาที
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ตรวจสอบว่าเข้าสู่ระบบแล้วหรือไม่
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            // ตรวจสอบว่า session ยังไม่หมดอายุ (24 ชั่วโมง)
            const loginTime = new Date(sessionStorage.getItem('loginTime'));
            const currentTime = new Date();
            const hoursDiff = (currentTime - loginTime) / (1000 * 60 * 60);
            
            if (hoursDiff < 24) {
                // ไปหน้าแอดมินทันที
                window.location.href = 'admin-dashboard.html';
            } else {
                // ล้าง session หมดอายุ
                sessionStorage.removeItem('adminLoggedIn');
                sessionStorage.removeItem('loginTime');
            }
        }

        // focus ที่ช่องรหัสผ่าน
        passwordInput.focus();
    </script>
</body>
</html>
